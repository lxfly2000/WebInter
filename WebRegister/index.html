<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/index.js" ></script>
	</head>
	<body>
	<div class="formparent">
		<form id="regist">
			<div class="title">注册账号</div>
			<div class="row">
				<div class="fieldlable">昵称</div>
				<input type="text" class="field" name="nickName" check="empty"/><!--check是自己加的属性-->
				<div class="tip">不能为空</div>
			</div>
			<div class="row">
				<div class="fieldlable">密码</div>
				<input type="password" class="field" name="pwd" check="empty"/>
				<div class="tip">不能为空</div>
			</div>
			<div class="row">
				<div class="fieldlable">确认密码</div>
				<input type="password" class="field" name="pwd2" check="empty|repw"/>
				<div class="tip">不能为空</div>
			</div>
			<div class="row">
				<div class="fieldlable">性别</div>
				<div id="sexgroup">
					<input type="radio" name="sex" checked="checked" value="男"/>男
					<input type="radio" name="sex" value="女"/>女
				</div>
			</div>
			<div class="row">
				<div class="fieldlable">生日</div>
				<select name="birthYear"></select>
				<select name="birthMonth"></select>
				<select name="birthDay"></select>
			</div>
			<div class="row">
				<div class="fieldlable">所在地</div>
				<select name="country"></select>
				<select name="province"></select>
				<select name="city"></select>
			</div>
			<div class="row">
				<div class="fieldlable">手机号码</div>
				<input type="text" class="field" name="phoneNum" check="empty|mobile"/>
				<div class="tip">不能为空</div>
			</div>
		</form>
		<input id="submitbutton" type="button" value="提交"/>
	</div>
	</body>
	<script>
		new qqregist();
	</script>
</html>
