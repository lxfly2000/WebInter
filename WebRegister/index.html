<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/index.js" ></script>
	</head>
	<body>
		<form id="regist">
			<div class="title">注册账号</div>
			<div class="row">
				<div class="fieldlable">昵称</div>
				<input type="text" class="field" name="nickName"/>
				<div class="tip">不能为空</div>
			</div>
			<div class="row">
				<div class="fieldlable">密码</div>
				<input type="text" class="field" name="pwd"/>
				<div class="tip">不能为空</div>
			</div>
			<div class="row">
				<div class="fieldlable">确认密码</div>
				<input type="text" class="field" name="pwd2"/>
				<div class="tip">不能为空</div>
			</div>
			<div class="row">
				<div class="fieldlable">性别</div>
				<input type="radio" name="sex" checked="checked"/>男
				<input type="radio" name="sex"/>女
			</div>
			<div class="row">
				<div class="fieldlable">生日</div>
				<select name="birthYear"></select>
				<select name="birthMonth"></select>
				<select name="birthDay"></select>
			</div>
			<div class="row">
				<div class="fieldlable">所在地</div>
				<select name="country"></select>
				<select name="province"></select>
				<select name="city"></select>
			</div>
			<div class="row">
				<div class="fieldlable">手机号码</div>
				<input type="text" class="field" name="phoneNum"/>
				<div class="tip">不能为空</div>
			</div>
		</form>
	</body>
	<script>
		new qqregist();
	</script>
</html>
