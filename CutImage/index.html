<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#container{
				width: 600px;
				height: 400px;
				border: 1px solid #666;
				position: relative;
				overflow: hidden;/*当图片超出范围时怎么显示*/
				display: inline-block;
			}
			#container .square{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				opacity: 0.5;
				background-color: #999;
				position: absolute;
				left: 150px;
				top: 50px;
			}
			canvas{
				width: 300px;
				height: 300px;
				border: 1px solid #666;
			}
		</style>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id="container">
			<img src="img/img1.jpg" ondragstart="return false;"/>
			<div class="square"></div>
		</div>
		<canvas width="300px" height="300px"></canvas>
		<div>
			<input type="button" value="放大" onclick="imgEdit.bigger()"/>
			<input type="button" value="缩小" onclick="imgEdit.smaller()"/>
			<input type="button" value="裁剪" onclick="imgEdit.crop()"/>
		</div>
	</body>
	<script>
		var imgEdit=new ImageEditor();
	</script>
</html>
